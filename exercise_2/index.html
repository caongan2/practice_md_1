<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let inputCelsius;
  inputCelsius = +prompt("Input celsius:")
  let celsius = parseInt(inputCelsius);
  let fahrenheit = (celsius*9)/5 + 32;
  document.write("Fahrenheit = " + fahrenheit);
</script>
</body>
</html>
